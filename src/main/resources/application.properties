#data base config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/school?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root


#database persistence config
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

#liquibase config
spring.liquibase.change-log=classpath:/config/liquibase/master.xml

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# App Properties
school.app.jwtSecret= bezKoderSecretKey
school.app.jwtExpirationMs= 86400000
